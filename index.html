<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main class="container">
      <form id="color-scheme">
        <input type="color" id="select-color" value="#F55A5A" />
        <select name="color-scheme-type">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button type="submit" id="get-btn">Get color scheme</button>
      </form>
      <section>
        <div class="color color-one"></div>
        <div class="color color-two"></div>
        <div class="color color-three"></div>
        <div class="color color-four"></div>
        <div class="color color-five"></div>
        <span class="hex hex-one">#F55A5A</span>
        <span class="hex hex-two">#2B283A</span>
        <span class="hex hex-three">#FBF3AB</span>
        <span class="hex hex-four">#AAD1B6</span>
        <span class="hex hex-five">#A626D3</span>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
